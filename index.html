<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in System</title>
    <link rel="icon" href="photos/istockphoto-936681148-612x612.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-pro">
    <div class="container">
     
        <div class="row align-content-center">
            <nav id="nav" class="navbar fixed-top w-75 m-auto d-none ">
                <h5 href="" class="nav-item text-white">SMART LOGIN</h5>
                <button id="logOut" href="" class="nav-item btn btn-outline-warning"><a href="" class="text-decoration-none text-white">Log Out</a></button>
    
            </nav>
            <div class="col-8 mx-auto">
                <section class="py-5 px-5 ">

                    <h1 id="head" class="py-3">Smart Login System</h1>
                    <input type="text" id="userName" name="userName" class="form-control py-2 my-3 bg-pro d-none" placeholder="Enter Your Name">
                    <div id="inputs" class="inputs">
                        <input type="email" id="userEmail" name="userEmail" class="form-control py-2 my-3 bg-pro" placeholder="Enter Your Email">
                        <input type="password" id="userPassword" name="userPassword" class="form-control py-2 my-3 bg-pro" placeholder="Enter Your Password">
                        <p id="correct" class="text-danger text-center py-2 d-none">incorrect email or password</p>
                        <button id="mainBtn" class="btn btn-outline-info w-100">Login</button>
                    </div>
                    <p id="parg" class="text-white text-center pt-3" >Don't have an account ? <a id="signUp" href="" class="text-white "> Sign Up</a></p>
                    

                </section>
            </div>
        </div>
    </div>









    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
